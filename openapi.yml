openapi: 3.0.3
info:
  title: PR Reviewer Assignment Service (Test Task, Fall 2025)
  version: "1.0.0"

tags:
  - name: Teams
  - name: Users
  - name: PullRequests
  - name: Health

components:
  parameters:
    TeamNameQuery:
      name: team_name
      in: query
      required: true
      schema:
        type: string
      description: Уникальное имя команды
    UserIdQuery:
      name: user_id
      in: query
      required: true
      schema:
        type: string
      description: Идентификатор пользователя
  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum:
                - TEAM_EXISTS
                - PR_EXISTS
                - PR_MERGED
                - NOT_ASSIGNED
                - NO_CANDIDATE
                - NOT_FOUND
                - USER_NOT_FOUND
                - TEAM_NOT_FOUND
                - PR_NOT_FOUND
                - INVALID_REQUEST
                - INTERNAL
            message:
              type: string
      example:
        error:
          code: NOT_FOUND
          message: resource not found
    TeamMember:
      type: object
      required: [ user_id, username, is_active ]
      properties:
        user_id:
          type: string
        username:
          type: string
        is_active:
          type: boolean
    Team:
      type: object
      required: [ team_name, members]
      properties:
        team_name:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
    User:
      type: object
      required: [ user_id, username, team_name, is_active ]
      properties:
        user_id:
          type: string
        username:
          type: string
        team_name:
          type: string
        is_active:
          type: boolean
    PullRequest:
      type: object
      required: [ pull_request_id, pull_request_name, author_id, status, assigned_reviewers]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
        assigned_reviewers:
          type: array
          items:
            type: string
          description: user_id назначенных ревьюверов (0..2)
        createdAt:
          type: string
          format: date-time
          nullable: true
        mergedAt:
          type: string
          format: date-time
          nullable: true
    PullRequestShort:
      type: object
      required: [ pull_request_id, pull_request_name, author_id, status]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
    UserAssignmentsStat:
      type: object
      required: [ user_id, username, review_assignments_count ]
      properties:
        user_id:
          type: string
        username:
          type: string
        review_assignments_count:
          type: integer
          description: Количество назначений на ревью
    TeamPRsResponse:
      type: object
      required: [ team_name, pull_request, pr_count ]
      properties:
        team_name:
          type: string
        pull_request:
          type: array
          items:
            $ref: '#/components/schemas/PullRequestShort'
        pr_count:
          type: integer
          description: Количество PR в команде
    DeactivateTeamUsersRequest:
      type: object
      required: [ team_name ]
      properties:
        team_name:
          type: string
    DeactivateTeamUsersResponse:
      type: object
      required: [ team_name, deactivated_users, open_pr_count, successful_reassignments, failed_reassignments ]
      properties:
        team_name:
          type: string
        deactivated_users:
          type: array
          items:
            type: string
          description: Список user_id деактивированных пользователей
        open_pr_count:
          type: integer
          description: Количество открытых PR команды
        successful_reassignments:
          type: integer
          description: Количество успешных переназначений ревьюверов
        failed_reassignments:
          type: integer
          description: Количество неудачных переназначений ревьюверов
    UserAssignmentsStatsResponse:
      type: object
      required: [ stats ]
      properties:
        stats:
          type: array
          items:
            $ref: '#/components/schemas/UserAssignmentsStat'

paths:
  /team/add:
    post:
      tags: [Teams]
      summary: Создать команду с участниками (создаёт/обновляет пользователей)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
            example:
              team_name: payments
              members:
                - user_id: u1
                  username: Alice
                  is_active: true
                - user_id: u2
                  username: Bob
                  is_active: true
      responses:
        '201':
          description: Команда создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
              example:
                team:
                  team_name: backend
                  members:
                    - user_id: u1
                      username: Alice
                      is_active: true
                    - user_id: u2
                      username: Bob
                      is_active: true
        '400':
          description: Команда уже существует
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: TEAM_EXISTS
                  message: team_name already exists

  /team/get:
    get:
      tags: [Teams]
      summary: Получить команду с участниками
      parameters:
        - $ref: '#/components/parameters/TeamNameQuery'
      responses:
        '200':
          description: Объект команды
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
              example:
                team_name: backend
                members:
                  - user_id: u1
                    username: Alice
                    is_active: true
                  - user_id: u2
                    username: Bob
                    is_active: true
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: TEAM_NOT_FOUND
                  message: resource not found
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INVALID_REQUEST
                  message: team_name is required

  /team/pullRequests:
    get:
      tags: [Teams]
      summary: Получить все PR команды
      description: Возвращает список всех PR, созданных участниками команды, отсортированный по дате создания
      parameters:
        - $ref: '#/components/parameters/TeamNameQuery'
      responses:
        '200':
          description: Список PR команды
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamPRsResponse'
              example:
                team_name: backend
                pull_request:
                  - pull_request_id: pr-1001
                    pull_request_name: Add search
                    author_id: u1
                    status: OPEN
                  - pull_request_id: pr-1002
                    pull_request_name: Fix bug
                    author_id: u2
                    status: MERGED
                pr_count: 2
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: TEAM_NOT_FOUND
                  message: resource not found
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INVALID_REQUEST
                  message: team_name is required

  /team/deactivateUsers:
    post:
      tags: [Teams]
      summary: Деактивировать всех пользователей команды
      description: Деактивирует всех активных пользователей команды и переназначает ревьюверов в открытых PR на других активных пользователей из тех же команд
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeactivateTeamUsersRequest'
            example:
              team_name: backend
      responses:
        '200':
          description: Результат деактивации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateTeamUsersResponse'
              example:
                team_name: backend
                deactivated_users: [u1, u2, u3]
                open_pr_count: 5
                successful_reassignments: 4
                failed_reassignments: 1
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: TEAM_NOT_FOUND
                  message: resource not found
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INVALID_REQUEST
                  message: team_name is required
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INTERNAL
                  message: internal error

  /users/setIsActive:
    post:
      tags: [Users]
      summary: Установить флаг активности пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ user_id, is_active ]
              properties:
                user_id:
                  type: string
                is_active:
                  type: boolean
            example:
              user_id: u2
              is_active: false
      responses:
        '200':
          description: Обновлённый пользователь
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
              example:
                user:
                  user_id: u2
                  username: Bob
                  team_name: backend
                  is_active: false
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /pullRequest/create:
    post:
      tags: [PullRequests]
      summary: Создать PR и автоматически назначить до 2 ревьюверов из команды автора
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id, pull_request_name, author_id ]
              properties:
                pull_request_id: { type: string }
                pull_request_name: { type: string }
                author_id: { type: string }
            example:
              pull_request_id: pr-1001
              pull_request_name: Add search
              author_id: u1
      responses:
        '201':
          description: PR создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u2, u3]
        '404':
          description: Автор/команда не найдены
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: USER_NOT_FOUND
                  message: resource not found
        '409':
          description: PR уже существует
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: PR_EXISTS
                  message: PR id already exists
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INVALID_REQUEST
                  message: pull_request_id is required

  /pullRequest/merge:
    post:
      tags: [PullRequests]
      summary: Пометить PR как MERGED (идемпотентная операция)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id ]
              properties:
                pull_request_id: { type: string }
            example:
              pull_request_id: pr-1001
      responses:
        '200':
          description: PR в состоянии MERGED
          content:
            application/json:
              schema:
                type: object
                required: [pr, merged_at]
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
                  merged_at:
                    type: string
                    format: date-time
                    description: Дата и время мерджа PR
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: MERGED
                  assigned_reviewers: [u2, u3]
                  mergedAt: "2025-10-24T12:34:56Z"
                merged_at: "2025-10-24T12:34:56Z"
        '404':
          description: PR не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: PR_NOT_FOUND
                  message: resource not found
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INVALID_REQUEST
                  message: pull_request_id is required

  /pullRequest/reassign:
    post:
      tags: [PullRequests]
      summary: Переназначить конкретного ревьювера на другого из его команды
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id, old_user_id ]
              properties:
                pull_request_id: { type: string }
                old_user_id: { type: string }
            example:
              pull_request_id: pr-1001
              old_user_id: u2
      responses:
        '200':
          description: Переназначение выполнено
          content:
            application/json:
              schema:
                type: object
                required: [pull_request, replaced_by]
                properties:
                  pull_request:
                    $ref: '#/components/schemas/PullRequest'
                  replaced_by:
                    type: string
                    description: user_id нового ревьювера
              example:
                pull_request:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u3, u5]
                  mergedAt: null
                replaced_by: u5
        '404':
          description: PR или пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              examples:
                prNotFound:
                  summary: PR не найден
                  value:
                    error:
                      code: PR_NOT_FOUND
                      message: resource not found
                userNotFound:
                  summary: Пользователь не найден
                  value:
                    error:
                      code: USER_NOT_FOUND
                      message: resource not found
        '409':
          description: Нарушение доменных правил переназначения
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              examples:
                merged:
                  summary: Нельзя менять после MERGED
                  value:
                    error:
                      code: PR_MERGED
                      message: cannot reassign on merged PR
                notAssigned:
                  summary: Пользователь не был назначен ревьювером
                  value:
                    error:
                      code: NOT_ASSIGNED
                      message: reviewer is not assigned to this PR
                noCandidate:
                  summary: Нет доступных кандидатов
                  value:
                    error:
                      code: NO_CANDIDATE
                      message: no active replacement candidate in team
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              examples:
                missingPRID:
                  summary: Отсутствует pull_request_id
                  value:
                    error:
                      code: INVALID_REQUEST
                      message: pull_request_id is required
                missingOldUserID:
                  summary: Отсутствует old_user_id
                  value:
                    error:
                      code: INVALID_REQUEST
                      message: old_user_id is required

  /users/getReview:
    get:
      tags: [Users]
      summary: Получить PR'ы, где пользователь назначен ревьювером
      parameters:
        - $ref: '#/components/parameters/UserIdQuery'
      responses:
        '200':
          description: Список PR'ов пользователя
          content:
            application/json:
              schema:
                type: object
                required: [ user_id, pull_request ]
                properties:
                  user_id:
                    type: string
                  pull_request:
                    type: array
                    items:
                      $ref: '#/components/schemas/PullRequestShort'
              example:
                user_id: u2
                pull_request:
                  - pull_request_id: pr-1001
                    pull_request_name: Add search
                    author_id: u1
                    status: OPEN
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: USER_NOT_FOUND
                  message: resource not found
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INVALID_REQUEST
                  message: user_id is required

  /users/userAssignments:
    get:
      tags: [Users]
      summary: Получить статистику назначений пользователей на ревью
      description: Возвращает список всех пользователей с количеством назначений на ревью, отсортированный по убыванию количества назначений
      responses:
        '200':
          description: Статистика назначений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssignmentsStatsResponse'
              example:
                stats:
                  - user_id: u2
                    username: Bob
                    review_assignments_count: 5
                  - user_id: u3
                    username: Charlie
                    review_assignments_count: 3
                  - user_id: u1
                    username: Alice
                    review_assignments_count: 1
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: INTERNAL
                  message: internal error
