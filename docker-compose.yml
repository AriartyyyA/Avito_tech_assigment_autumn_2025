services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: avito_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  migrate:
    image: postgres:16-alpine
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./migrations:/migrations
      - ./scripts/apply-migrations.sh:/apply-migrations.sh
    command: sh /apply-migrations.sh
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build: .
    environment:
      DATABASE_DSN: postgres://postgres:postgres@postgres:5432/avito_db?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:

